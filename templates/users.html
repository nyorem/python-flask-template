<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Users</title>
    </head>
    <body>
    <p>
        List of users:
    </p>
    <ul>
        {% for user in users %}
            <li><a href="/user/{{ user.id }}/">{{ user.username }}</a> </li>
        {% endfor %}
    </ul>
    <p><a href="/">Home</a></p>
    </body>
</html>
