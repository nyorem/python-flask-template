{% extends "layout.html" %}

{% block title %}Users{% endblock %}

{% block body %}
<p>
    List of users:
</p>
<ul>
    {% for user in users %}
        <li><a href="{{ url_for('blog.user', user_id=user.id) }}">{{ user.username }}</a> </li>
    {% endfor %}
</ul>
<p><a href="{{ url_for('blog.index') }}">Home</a></p>
{% endblock %}
